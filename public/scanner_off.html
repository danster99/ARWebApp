  <script src="libs/inflate.min.js"></script>

  <div class="header">
    <img src=""/>
    <h1>ViAR</h1>
    <button class="back-button"><a href="/menu">BACK</a></button>
  </div>
  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-entity
          id="model"
          position="0 0 0"
          scale="20 20 20"

        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>
      const params = new URLSearchParams(document.location.search);
      const s = params.get("item");
      console.info(s);
      document.getElementById("model").setAttribute('obj-model',"obj: url(/models/"+s.toString()+".obj); mtl: url(/models/"+s.toString()+".mtl)");
      
    </script>
  </body>
