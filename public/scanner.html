<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="scanner.css">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script> 
  <script src="libs/inflate.min.js"></script>

  <div class="header">
    <div class="header-content">
      <!-- <img src="/images/logo-viar.jpg"/> -->
      <h1 id="itemName">ViAR</h1>
      <button class="back-button"><a href="/">BACK</a></button>
    </div>
  </div>
  <body name="body" style="margin : auto; overflow: hidden; display: block;" id="slider">
    <div id="preloader" style="height: 90vh; width: auto; background-color: #fff; visibility: visible; top: 0vh; left: 0vw; ">
      <img src="/images/logo-viar.jpg" class="rotate" width="100" height="100" loading="lazy" />
      <div class="loading-text">
        <h2 style="display: block; color: black; font-family:'PT Sans'; font-weight: normal;">Loading your model...</h2>
      </div>
      </div>
    <a-scene embedded arjs light="defaultLightsEnabled: false">
      <a-marker preset='custom' type='pattern' url='pattern-pp.patt'>
          <a-entity
          id="model"
          position="0 0 -0.5"
          scale="20 20 20"
          material="shader: flat"
          animation="property: rotation; dur: 15000; to: 0 360 0; easing: linear; loop: true"></a-entity>
          <a-entity light="type: ambient; color: #FFF; intensity: 1.5"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <script>

      var modelID;
      var model;
      var modelName;

      async function setParams(id, mdl, name)
      {
        this.modelID = id;
        this.model = mdl;
        this.modelName = name;
        console.log(modelName);
      }


      
      const params = new URLSearchParams(document.location.search);
      var s = parseInt(params.get("item"));
      response =  fetch('http://localhost/api/model/get_model.php?modelName='+s.toString())
      .then(response => response.json())
      .then(data => setParams(data.ID, data.model, data.name)
      .then(loadObj(s))
      .then(
      fetch('http://localhost/api/request/new_request.php', {
        method: 'POST',
        mode: 'no-cors',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
          client: 'TestSite',
          item: this.modelName
        })
      })));


      function loadObj(objModel)
      {
        var script = document.getElementById("model").setAttribute('obj-model',"obj: url(/models/"+objModel.toString()+"/"+objModel.toString()+".obj); mtl: url(/models/"+objModel.toString()+"/"+objModel.toString()+".mtl)");
        const loader = new THREE.OBJLoader();
        loader.load("/models/"+objModel.toString()+"/"+objModel.toString()+".obj", function()
        {
          document.getElementById('itemName').innerHTML = this.modelName;
          document.getElementById("preloader").setAttribute("style", "visibility: hidden; height: 0%");
        })
      }


      let touchstartX = 0
      let touchendX = 0

      const slider = document.getElementById('slider');
      const totalNr = parseInt(params.get("outOf"));


      function handleGesture() {
        if (touchendX - touchstartX < -70 && s+1<=totalNr){
          console.log("swiped left");
          document.getElementById("preloader").setAttribute("style", "visibility: visible; height: 90vh");
          s++;
          response =  fetch('http://localhost/api/model/get_model.php?modelName='+s.toString())
          .then(response => response.json())
          .then(data => setParams(data.ID, data.model, data.name)
          .then(loadObj(s))
          .then(
          fetch('http://localhost/api/request/new_request.php', {
            method: 'POST',
            mode: 'no-cors',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              client: 'TestSite',
              item: this.modelName
            })
          })));
        }
        if (touchendX - touchstartX > 70 && s-1>0){
          console.log("swiped right");
          document.getElementById("preloader").setAttribute("style", "visibility: visible; height: 90vh");
          s--;
          response =  fetch('http://localhost/api/model/get_model.php?modelName='+s.toString())
          .then(response => response.json())
          .then(data => setParams(data.ID, data.model, data.name)
          .then(loadObj(s))
          .then(
          fetch('http://localhost/api/request/new_request.php', {
            method: 'POST',
            mode: 'no-cors',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
              client: 'TestSite',
              item: this.modelName
            })
      })));
        }
      }

      slider.addEventListener('touchstart', e => {
        touchstartX = e.changedTouches[0].screenX
      })

      slider.addEventListener('touchend', e => {
        touchendX = e.changedTouches[0].screenX
        handleGesture()
      })
    </script>
  </body>
</html>
