<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script>
      function reload(){
        var container = document.getElementById("marker");
        var content = container.innerHTML;
        container.innerHTML= content; 

        //this line is to watch the result in console , you can remove it later	
        console.log("Refreshed"); 
      }
    </script>
    <body style=’margin:20px; overflow:hidden;’>
      <script>
        var page = {
          source: "ciuperci",
          changeObj : function(i){
            if(i == 1)
            {
              document.getElementById("marker").setAttribute("obj-model","obj: #ciuperci_obj; mtl: #ciuperci_mtl");
            }
            if(i == 2)
            {
              document.getElementById("marker").setAttribute("obj-model","obj: #burger_obj; mtl: #burger_mtl");
            }
            if(i == 3)
            {
              document.getElementById("marker").setAttribute("obj-model","obj: #paste_obj; mtl: #paste_mtl");
            }
            reload();
            document.getElementById("marker").setAttribute("scale", "0.3 0.3 0.3");
          }
        }

      </script>
      <select name="objects" id="objects" style="padding: 20px;">
        <option value="1">Ciuperci</option>
        <option value="2">Burger</option>
        <option value="3">Paste</option>
      </select>
      <button onclick="page.changeObj(document.getElementById('objects').value)"> Display</button>
  
        <a-scene embedded arjs=’sourceType: webcam;’ id="scene">
          <a-assets>
            <a-asset-item id="ciuperci_obj" src="public/models/obj/ciuperci.obj"></a-asset-item>
            <a-asset-item id="ciuperci_mtl" src="public/models/mtl/ciuperci.mtl"></a-asset-item>

            <a-asset-item id="burger_obj" src="public/models/obj/burger.obj"></a-asset-item>
            <a-asset-item id="burger_mtl" src="public/models/mtl/burger.mtl"></a-asset-item>

            <a-asset-item id="paste_obj" src="public/models/obj/paste.obj"></a-asset-item>
            <a-asset-item id="paste_mtl" src="public/models/mtl/paste.mtl"></a-asset-item>
          </a-assets>
        
          
          <a-marker preset="hiro" id="marker">
          </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
    </body>



    
    


</html>
