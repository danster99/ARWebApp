<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.2/aframe/build/aframe-ar.js"></script>
    <script>
      function reload(){
        var container = document.getElementById("scene");
        var content = container.innerHTML;
        container.innerHTML= content; 

        //this line is to watch the result in console , you can remove it later	
        console.log("Refreshed"); 
      }
    </script>
    <body style=’margin:20px; overflow:hidden;’>
      <div style="height: 50%;">
      <script>
        var page = {
          source: "ciuperci",
          changeObj : function(i){
            if(i == 1)
            {
              source = "ciuperci"
            }
            if(i == 2)
            {
              source = "burger"
            }
            if(i == 3)
            {
              source = "paste"
            }
            reload();
            console.log("value: " + document.getElementById("plate-mtl").src);
          }
        }

      </script>
        <a-scene embedded arjs=’sourceType: webcam;’ id="scene">
          <a-assets>
            <a-asset-item id="plate-obj" src=@Url.Content("public/models/obj/",page.source,".obj")></a-asset-item>
            <a-asset-item id="plate-mtl"src=@Url.Content("public/models/mtl/",page.source,".mtl")></a-asset-item>
            <script>page.changeObj(1);</script>
          </a-assets>
        
          
          <a-marker preset="hiro">
            <a-entity obj-model="obj: #plate-obj; mtl: #plate-mtl" position="0 0 0" rotation="0 0 0" scale="0.3 0.3 0.3"><script>console.log("marker detected");</script></a-entity>
            <!-- <a-entity gltf-model="public/models/gltf/ciuperci.gltf" position="0 0 0" rotation="90 0 0" scale="0.3 0.3 0.3"></a-entity> -->
          </a-marker>
          <a-entity camera></a-entity>
        </a-scene>
      </div>
    </body>



    <select name="objects" id="objects" style="padding-top: 20px;">
      <option value="1">Ciuperci</option>
      <option value="2">Burger</option>
      <option value="3">Paste</option>
    </select>
    <button onclick="page.changeObj(document.getElementById('objects').value)"> Display</button>

    


</html>
